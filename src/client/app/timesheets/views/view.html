<section class="mainbar" data-ng-init="vm.toViewTimesheet()">

  <div class="panel panel-primary">
    <div class="panel-heading">
			Timesheet View
    </div>
    <div class="panel-body">

      <form novalidate>
        <formly-form model="vm.timesheet" fields="vm.formFields">
        </formly-form>
      </form>

      <hr/>
      <div>
        <a class="btn btn-success" href="/timesheets/{{vm.timesheet.id}}/edit">
          <i class="glyphicon glyphicon-edit"></i> Edit
        </a>
        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove()" item="vm.timesheet">
          <i class="glyphicon glyphicon-remove-circle"></i> Delete
        </a>
        <a class="btn btn-primary" href="/timesheets">
          <i class="glyphicon glyphicon-list"></i> List Timesheets
        </a>
      </div>

    </div>
  </div>

</section>
