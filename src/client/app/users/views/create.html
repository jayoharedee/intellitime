<section class="mainbar" data-ng-init="vm.setFormFields()">

  <div class="panel panel-primary">
    <div class="panel-heading">
      New User
    </div>
    <div class="panel-body">

      <form data-ng-submit="vm.create()" novalidate>

          <div class="col-xs-12">
              <label class="control-label">Full Name: </label>
              <input class="form-control" id="ex3" type="text" ng-model="vm.user.fullName">
          </div>
          <div class="col-xs-12">
              <label class="control-label">User Name: </label>
              <input class="form-control" id="ex3" type="text" ng-model="vm.user.userName">
          </div>
          <div class="col-xs-12">
              <label class="control-label">Email: </label>
              <input class="form-control" id="ex3" type="text" ng-model="vm.user.email">
          </div>
          <div class="col-xs-12">
              <label class="control-label">Password: </label>
              <input class="form-control" id="ex3" type="pass" ng-model="vm.user.password">
          </div>
          <div class="col-xs-12">
              <label class="control-label">Title: </label>
              <input class="form-control" id="ex3" type="text" ng-model="vm.user.title">
          </div>
        <hr/>
        <div class="form-group">
            <button type="submit" class="btn btn-success" ng-disabled="vm.form.$invalid">
              <i class="glyphicon glyphicon-ok"></i> Save
            </button>
            <a class="btn btn-danger" href="/users">
              <i class="glyphicon glyphicon-remove"></i> Cancel
            </a>
        </div>

        <div data-ng-show="vm.error" class="alert alert-danger form-group">
          <strong data-ng-bind="vm.error"></strong>
        </div>

      </form>

    </div>
  </div>

</section>
